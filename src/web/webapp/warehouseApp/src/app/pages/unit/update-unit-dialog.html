<div class="mainPage">
    <h1 mat-dialog-title class="formTitle"> تعديل الوحدة رقم
    <output [value]="data.id" ></output>
    </h1>
    <div mat-dialog-content>
        <mat-card-content>

<!--            <mat-form-field class="full-width">-->
<!--                <mat-label>رمز الوحدة</mat-label>-->
<!--                <input matInput name="id" [(ngModel)]="data.id">-->
<!--            </mat-form-field>-->

            <mat-form-field class="full-width">
                <mat-label>اسم الوحدة - عربي</mat-label>
                <input matInput name="nameAr" [(ngModel)]="data.nameAr">
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>اسم الوحدة - انجليزي</mat-label>
                <input matInput name="nameEn" [(ngModel)]="data.nameEn">
            </mat-form-field>

        </mat-card-content>
    </div>
    <div mat-dialog-actions>
        <button  class="btn btn-primary" mat-button (click)="updateUnit()" mat-raised-button >تعديل</button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn btn-danger mr-1" mat-button (click)="closeDialog()" mat-raised-button >الغاء</button>
    </div>
</div>
